    $(function() {
      $('#edit').froalaEditor({
        toolbarButtonsXS: ['bold','color',/*'italic', */'underline','fontSize','insertImage'],
        language: 'zh_cn'
      });
      setTimeout(function(){
        //$('#edit').find('.fr-wrapper').next().remove()
      },0);
    });

    var currentScrollTop=0;
    function showPreview(){
      var html=($('#edit').froalaEditor('html.get'));
      $('#pagePreview').addClass("fullscreen").find("#previewContent").html(html);
      currentScrollTop=$('body').scrollTop();
      $('html, body').animate({scrollTop:0},0);
    }
    function closePreview(){
      $('#pagePreview').removeClass("fullscreen");
      $('html, body').animate({scrollTop:currentScrollTop},0);
    }
